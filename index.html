<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Extractor</title>
    <!-- Include ColorThief library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #app-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #imageContainer {
            margin-bottom: 20px;
        }

        #imageContainer img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        #colorList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #colorList li {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .colorSample {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <input type="file" id="imageInput" accept="image/*" onchange="processImage()">
        
        <div id="imageContainer"></div>
        
        <ul id="colorList"></ul>
    </div>

    <script>
        function processImage() {
            const input = document.getElementById('imageInput');
            const imageContainer = document.getElementById('imageContainer');
            const colorList = document.getElementById('colorList');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const image = new Image();
                    image.src = e.target.result;

                    image.onload = function () {
                        imageContainer.innerHTML = '';
                        const imgElement = document.createElement('img');
                        imgElement.src = e.target.result;
                        imageContainer.appendChild(imgElement);

                        const colorThief = new ColorThief();
                        const dominantColor = colorThief.getColor(image);
                        const palette = colorThief.getColorPalette(image, 30); // Change the number of colors here

                        // Sort colors based on similarity
                        const sortedPalette = sortColorsBySimilarity(dominantColor, palette);

                        displayColors(dominantColor, sortedPalette);
                    };
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        function displayColors(dominantColor, palette) {
            const colorList = document.getElementById('colorList');
            colorList.innerHTML = '';

            addColorToList('Dominant Color', dominantColor, colorList);

            palette.forEach((color, index) => {
                addColorToList(`Color ${index + 1}`, color, colorList);
            });
        }

        function addColorToList(label, color, list) {
            const listItem = document.createElement('li');
            const colorSample = document.createElement('div');
            colorSample.className = 'colorSample';
            colorSample.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
            listItem.appendChild(colorSample);
            listItem.innerHTML += `<strong>${label}:</strong> ${rgbToHex(color)}`;
            list.appendChild(listItem);
        }

        function rgbToHex(rgb) {
            return `#${(1 << 24 | rgb[0] << 16 | rgb[1] << 8 | rgb[2]).toString(16).slice(1)}`;
        }

        function sortColorsBySimilarity(dominantColor, palette) {
            const colorThief = new ColorThief();
            const sortFunction = colorThief.getSortFunction(dominantColor);
            return palette.sort(sortFunction);
        }
    </script>
</body>
</html>
